<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 50px;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Telegram Bot Web Interface</h1>

    <div class="form-container">
        <h2>Send Message to Telegram Bot</h2>
        <form action="/send_message" method="POST">
            <label for="chat_id">Chat ID:</label>
            <input type="text" id="chat_id" name="chat_id" placeholder="Enter Chat ID">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message" rows="4"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
